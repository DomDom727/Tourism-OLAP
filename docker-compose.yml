services:

  source_db:
    image: postgres:17
    container_name: source_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: source_db
    ports:
      - "5434:5432"
    volumes:
      - ./init-scripts/init_source.sql:/docker-entrypoint-initdb.d/init_source.sql
      - ./source_data:/data
      - source_pgdata:/var/lib/postgresql/data

  postgres:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stadvdb_db
    ports:
      - "5431:5432"
    volumes:
      - ./init-scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - warehouse_pgdata:/var/lib/postgresql/data
  
  etl_service:
    build: 
      context: ./etl
      dockerfile: Dockerfile
    container_name: etl_service
    depends_on:
      - source_db
      - postgres
    environment:
      SOURCE_DB_URL: postgresql://postgres:postgres@source_db:5432/source_db
      WAREHOUSE_DB_URL: postgresql://postgres:postgres@postgres:5432/stadvdb_db
    volumes:
      - ./source_data:/data
    command: >
      bash -c "
        python wait_for_dbs.py &&
        python load_source.py &&
        python etl.py
      "

  pgadmin:
    image: dpage/pgadmin4
    container_name: tourism_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  source_pgdata:
  warehouse_pgdata: